version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis/redis-stack
    container_name: redis
    ports:
      - "6379:6379"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  debezium:
    image: debezium/server:2.5
    container_name: debezium
    depends_on:
      - postgres
      - kafka
    volumes:
      - ./debezium-data:/debezium/data
    environment:
      DEBEZIUM_SOURCE_CONNECTOR_CLASS: io.debezium.connector.postgresql.PostgresConnector
      DEBEZIUM_SOURCE_DATABASE_HOSTNAME: postgres
      DEBEZIUM_SOURCE_DATABASE_PORT: 5432
      DEBEZIUM_SOURCE_DATABASE_USER: postgres
      DEBEZIUM_SOURCE_DATABASE_PASSWORD: postgres
      DEBEZIUM_SOURCE_DATABASE_DBNAME: testdb
      DEBEZIUM_SOURCE_TOPIC_PREFIX: dbserver1
      DEBEZIUM_SOURCE_TABLE_INCLUDE_LIST: public.users
      DEBEZIUM_SOURCE_PLUGIN_NAME: pgoutput
      DEBEZIUM_SINK_TYPE: kafka
      DEBEZIUM_SINK_KAFKA_PRODUCER_BOOTSTRAP_SERVERS: kafka:29092
      DEBEZIUM_SINK_KAFKA_PRODUCER_RETRIES: 3
      DEBEZIUM_SINK_KAFKA_PRODUCER_KEY_SERIALIZER: org.apache.kafka.common.serialization.StringSerializer
      DEBEZIUM_SINK_KAFKA_PRODUCER_VALUE_SERIALIZER: org.apache.kafka.common.serialization.StringSerializer
      DEBEZIUM_SOURCE_OFFSET_STORAGE_FILE_FILENAME: /debezium/data/offsets.dat
      DEBEZIUM_SOURCE_OFFSET_FLUSH_INTERVAL_MS: 0

  kafka-to-redis:
    image: python:3.11-slim
    container_name: kafka-to-redis
    depends_on:
      - kafka
      - redis
    working_dir: /app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    volumes:
      - ./kafka_to_redis.py:/app/kafka_to_redis.py
      - ./requirements.txt:/app/requirements.txt
    command: >
      bash -c "pip install -r requirements.txt && python kafka_to_redis.py"
    restart: unless-stopped

  faststream-consumer:
    image: python:3.11-slim
    container_name: faststream-consumer
    depends_on:
      - redis
      - kafka-to-redis
    working_dir: /app
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./consumer.py:/app/consumer.py
      - ./requirements.txt:/app/requirements.txt
    command: >
      bash -c "pip install -r requirements.txt && python -m consumer"
    restart: unless-stopped

  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    ports:
      - 8080:8080
    depends_on:
      - kafka
    environment:
      DYNAMIC_CONFIG_ENABLED: 'true'
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
